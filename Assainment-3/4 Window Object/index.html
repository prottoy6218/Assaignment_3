<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Window Object</title>
</head>
<body>
    <h2>Window open() method</h2>
    <button onclick="windowOpen()">Open new window</button>

    <script>
        function windowOpen(){
            window.open("https://www.example.com/", "width = 800", "height = 600")
        }
    </script>
</body>
</html>
