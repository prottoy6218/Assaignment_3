<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presses any key on the keyboard</title>
</head>
<body>
    <h2>Presses any key on the keyboard, display show an alert</h2>

    <input type="text" onkeypress="keyPress()">

    <script>
        function keyPress(){
            alert("You pressed a key inside the input field")
        }
    </script>
</body>
</html>
